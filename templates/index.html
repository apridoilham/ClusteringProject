<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Glass Clustering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-8">
            <h1 class="text-5xl font-bold">Cosmic Glass Clustering</h1>
            <p class="text-lg text-secondary mt-2">Visualisasikan Pola Data Anda dengan Elegan dan Akurat.</p>
        </header>

        <div class="main-layout">
            <main id="main-content" class="space-y-10">
                <div class="card" id="form-card">
                    <h2 class="section-heading"><i class="fa-solid fa-satellite-dish"></i>Panel Kontrol Analisis</h2>
                    <form id="calculation-form" class="space-y-8">
                        <div id="input-fields" class="space-y-6">
                            <div class="input-group space-y-2" id="input-group-1">
                                <div>
                                    <label class="input-label" for="column-name-1">Nama Variabel 1</label>
                                    <input type="text" id="column-name-1" name="columns[]" placeholder="Nama Variabel (cth: Luminositas)" required class="input-field">
                                </div>
                                <div>
                                    <label class="input-label" for="values-1">Nilai Variabel 1</label>
                                    <input type="text" id="values-1" name="values[]" placeholder="Nilai (dipisah koma, cth: 1,2,3)" required class="input-field">
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-wrap gap-4 justify-center sm:justify-start">
                            <button type="button" id="add-variable-btn" class="btn btn-secondary"><i class="fa-solid fa-plus"></i> Tambah Variabel</button>
                            <button type="button" id="remove-variable-btn" class="btn btn-secondary"><i class="fa-solid fa-minus"></i> Hapus Variabel Terakhir</button>
                        </div>
                        
                        <div>
                            <label for="analysis-type-select" class="input-label">Pilih Jenis Analisis</label>
                            <select id="analysis-type-select" name="analysis_type" class="input-field">
                                <option value="centering">Centering (Pemusatan Data)</option>
                                <option value="scaling">Scaling (Normalisasi Min-Max)</option>
                                <option value="euclidean">Euclidean (Matriks Jarak & Dendrogram)</option>
                            </select>
                        </div>
                        
                        <div id="scaling-options" class="hidden space-y-4">
                            <label class="input-label">Opsi Scaling (Normalisasi Min-Max ke Rentang Baru)</label>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" step="any" name="minnew" placeholder="Nilai Minimum Baru (cth: 0)" class="input-field">
                                <input type="number" step="any" name="maxnew" placeholder="Nilai Maksimum Baru (cth: 1)" class="input-field">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full p-4 text-lg">
                            <span id="submit-text"><i class="fa-solid fa-meteor"></i> Jalankan Analisis</span>
                        </button>
                    </form>
                </div>
                
                <div id="results-container">
                </div>
            </main>
            
            <aside id="sidebar">
                <div class="card">
                    <h2 class="section-heading"><i class="fa-solid fa-clock-rotate-left"></i>Riwayat Analisis</h2>
                    <div id="history-list-container" class="space-y-4">
                        <p class="text-center text-sm text-secondary py-4">Riwayat analisis akan muncul di sini.</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon"><i class="fa-solid fa-shield-halved"></i></div>
            <h3 id="modal-title" class="modal-title">Konfirmasi Tindakan</h3>
            <p id="modal-text" class="modal-text">Apakah Anda yakin ingin melanjutkan?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">Batal</button>
                <button id="modal-confirm-btn" class="btn btn-danger">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <div id="message-box" class="message-box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
