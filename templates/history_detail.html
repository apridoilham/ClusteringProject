{% extends "base.html" %}

{% block title %}Analysis History Detail{% endblock %}

{% block content %}
<div id="detail-card">
    <div class="flex justify-between items-center mb-8">
        <a href="/" class="btn btn-secondary inline-flex items-center px-5 py-3 text-base font-semibold rounded-lg border border-border-color text-text-primary bg-bg-tertiary hover:border-border-light hover:bg-[#30363D] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-accent-blue focus:ring-offset-2 focus:ring-offset-bg-primary" id="return-dashboard-btn">
            <i class="fa-solid fa-arrow-left mr-2"></i> Back
        </a>
        <span id="detail-badge" class="badge px-4 py-2 rounded-full text-xs font-medium border"
              x-data="historyDetail()"
              :class="{
                    'centering text-badge-centering-text border-badge-centering-border bg-badge-centering-bg': item.analysis_type === 'centering',
                    'scaling text-badge-scaling-text border-badge-scaling-border bg-badge-scaling-bg': item.analysis_type === 'scaling',
                    'euclidean text-badge-euclidean-text border-badge-euclidean-border bg-badge-euclidean-bg': item.analysis_type === 'euclidean'
              }">
              <span x-text="item ? (item.analysis_type.charAt(0).toUpperCase() + item.analysis_type.slice(1)) : ''"></span>
        </span>
    </div>

    <div class="card bg-bg-secondary border border-border-color rounded-xl p-8 shadow-lg">
        <h1 id="detail-heading" class="text-3xl font-bold border-b border-border-color pb-4 mb-4 flex items-center gap-3 text-text-primary"></h1>
        <p id="detail-timestamp" class="text-text-secondary text-sm mb-8 -mt-2"></p>
        <div id="detail-content" class="space-y-10"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/history_detail.js') }}"></script>
{% endblock %}
